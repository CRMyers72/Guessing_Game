<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <header>
      <h1>My Guessing Game</h1>
      <h2 id=changingLine> You have Five Guesses Left</h2>
    </header>
    <main>
      

      <div>
        <h3>Previous Guesses</h3>
        <ul>
          <li></li>
        </ul>
      </div>
      <p id="guessesLeft"></p>
      <h2 id="response"></h2>
      <p id="winningNumber"></p>
      <input type="number" id=guessedNumber></input>
      <button onclick="guessButton()"> Submit Guess </button>
      <button type="reset" id=resetButton>Play Again</button>
      <button type="button" id=hintButton>Hint</button>

    </main>
      <script src='js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>
</html>
